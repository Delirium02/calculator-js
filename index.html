<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator JS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header id="header">Delirium's Calculator</header>

        <main>
            <div class="container">
                <section class="input-section">
                    <input type="text" id="calc-input" />
                    <div class="calc-display"></div>
                    <button class="calc-enter">Enter</button>
                </section>

                <section class="all-buttons">
                    <div class="calc-buttons">
                        <button class="add-btn">+</button>
                        <button class="subtract-btn">-</button>
                        <button class="multiply-btn">x</button>
                        <button class="divide-btn">รท</button>
                        <button class="clear-btn">C</button>
                    </div>
                    <div class="number-buttons">
                        <button class="num-btn">7</button>
                        <button class="num-btn">8</button>
                        <button class="num-btn">9</button>
                        <button class="num-btn">4</button>
                        <button class="num-btn">5</button>
                        <button class="num-btn">6</button>
                        <button class="num-btn">1</button>
                        <button class="num-btn">2</button>
                        <button class="num-btn">3</button>
                        <button class="num-btn">0</button>
                        <button class="decimal-btn">.</button>
                    </div>
                </section>
            </div>
        </main>

    </body>
</html>
