<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator JS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>Delirium's Calculator</header>

        <main>
            <div class="container">
                <section class="input-section">
                    <input class="input" />
                </section>

                <section class="calc-buttons">

                    <div class="addition">
                        <button>+</button>
                    </div>
                    <div class="subtract">
                        <button>-</button>
                    </div>
                    <div class="multiply">
                        <button>x</button>
                    </div>
                    <div class="divide">
                        <button>รท</button>
                    </div>
                </section>
            </div>
        </main>

    </body>
</html>
